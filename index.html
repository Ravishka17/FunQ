<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Welcome to FunQ</title> 
  <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            animation: backgroundAnimation 6s infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            }

            100% {
                background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            }
        }

        /* Container */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Welcome GIF */
        .welcome-gif {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite ease-in-out;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Title */
        .title {
            font-size: 3rem;
            color: #fff;
            margin: 20px 0;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Language Buttons */
        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .sinhala {
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            color: white;
        }

        .english {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style> 
 </head> 
 <body> <!-- Main Container --> 
  <div class="container"> 
   <img src="https://c.tenor.com/VYzeMgXGU-gAAAAC/tenor.gif" alt="Welcome GIF" class="welcome-gif"> 
   <h1 class="title">Welcome to FunQ ðŸ¥°</h1> 
   <p class="subtitle">Select your language:</p> 
   <div class="language-buttons">

     <button class="btn english" onclick="location.href='english.html')">English</button> 
   </div> 
  </div> 
 </body>
</html>
